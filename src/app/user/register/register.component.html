<div class="col-md-3"></div>
<div class="col-md-6 rightPanel" style="margin:auto; margin-top:5%">

    <p style="    display: inline-block;
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
            letter-spacing: 2px;
            text-transform: capitalize;">Create an account</p>

    <p style="float:right; margin-top:5px; font-size:15px;">or &nbsp;&nbsp; <a routerLink='/login'
            routerLinkActive='active'>Sign In</a>
    </p>

    <br />

    <p *ngIf="isRegisterSuccess" style="color:green; text-align:center;">successfully registered! please
        login</p>
    <p *ngIf="isRegisterFailure" style="color:red; text-align:center;">Incorrect Information, Try Again!</p>

    <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)" id="signupform">

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" name="firstName" #firstName="ngModel" ngModel class="form-control" id="firstname"
                        placeholder="First Name">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" name="lastName" #lastName="ngModel" ngModel class="form-control" id="lastname"
                        placeholder="Last Name">
                </div>
            </div>
        </div>

        <div class="form-group">
            <!-- <label for="email">Email address:</label> -->
            <input type="email" name="email" #email="ngModel" ngModel class="form-control" id="email"
                placeholder="Email">
        </div>
        <div class="form-group">
            <!-- <label for="pwd">Password:</label> -->
            <input type="password" name="password" #password="ngModel" ngModel class="form-control" id="pwd"
                placeholder="Password (min. 6 characters)">
        </div>

        <div class="form-group">
            <!-- <label for="pwd">Password:</label> -->
            <input type="password" name="confirmPassword" #confirmPassword="ngModel" ngModel
                placeholder="Repeat password" class="form-control" id="confirmpwd" placeholder="Confirm Password">
        </div>

        <div class="checkbox">
            <label style="font-size:13px; color:gray;">
                <input style="margin-top:2px;" type="checkbox" (change)="termschecked($event)" name="isAgreeTerms"
                    #isAgreeTerms="ngModel" ngModel>
                I agree to <a routerLink='/terms' routerLinkActive='active'>Blogging App terms</a></label>
        </div>

        <button type="submit" [disabled]="isLoading || !isTermsChecked" style="width:100%;" class="btn btn-primary">
            Submit
            <i *ngIf="isLoading" class="fa fa-spinner fa-spin" style="text-align:center;font-size:15px"></i>
        </button>
    </form>


</div>
<div class="col-md-3"></div>
